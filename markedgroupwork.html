<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <header>
        <h1 v-text="name"></h1>
        <button>{{cartItemCount}} 
         <span class="fas fa-shopping-cart"></span>
            Checkout</button>
        </header>
             
        <p><img v-bind:src="product.image" alt="pet food"></p>
        
        <h2 v-text="product.title"></h2>
    
        <p v-html="product.description"></p>
        <p v-html="product.space"></p>

        <p> <span class= 'fas fa-cat'></span>Price: {{product.price}}</p>

        <!-- This button will be displayed when 'canAddToCart' is True --> 
        <button @click="addToCart" v-if="canAddToCart">Add to cart</button>

            <!-- This button will be displayed otherwise --> 
            <button disabled='disabled' v-else>Add to cart</button>
        </div>
    
<div id="app2"></div>

<script>

var webstore = new Vue({
el: '#app',
data: {
sitename: 'Vue.js Pet Depot',
product: {
id: 1001,
title: "Cat Food, 25lb bag",
description: "A 25 pound bag of <em>irresistible</em>,"
+	"organic goodness for your cat.", price: 2000,
image: "images/product-fullsize.png",
availableInventory: 5,
space: "Number of spaces:",
},
cart: [],
showProduct: true,
},

methods: {
addToCart: function () {
this.cart.push(this.product.id)
}
},


computed: {
    cartItemCount: function() {
        return this.cart.length || '';
    },
    canAddToCart: function() {
return this.product.availableInventory > this.cartItemCount;
}
}
})



</script>




</body>
</html>
